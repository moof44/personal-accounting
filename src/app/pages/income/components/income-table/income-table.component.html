<mat-table [dataSource]="dataSource$" matSort>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.date | date: 'MMM d, yyyy'}} </mat-cell>
    </ng-container>

    <!-- incomeSource Column -->
    <ng-container matColumnDef="incomeSource">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Income Source </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.incomeSource}} </mat-cell>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.amount}} </mat-cell>
    </ng-container>

    <!-- Remarks Column -->
    <ng-container matColumnDef="remarks">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.remarks}} </mat-cell>
    </ng-container>

</mat-table>
